<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" />
        <script src="../bower_components/qunit/qunit/qunit.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>

        <script type="text/javascript">
            window.console = window.console || {};
            window.console.log = window.console.log || function(){};
            window.console.debug = window.console.debug || function(){};
            window.console.info = window.console.info || function(){};
            window.console.warn = window.console.warn || function(){};
            window.console.error = window.console.error || function(){};

            (function() {
               var modName, testName;

               //arg: { name }
                QUnit.testStart(function(t) {
                    modName = t.module;
                    testName = t.name;
                });

                //arg: { name, failed, passed, total }
                QUnit.testDone(function(t) {
                    if (t.failed)
                        console.log('Test "' + t.module + ': ' + t.name + '" completed: ' + (0 === t.failed ? 'pass' : 'FAIL') + '\n')
                });

                //{ result, actual, expected, message }
                QUnit.log(function(t) {
                    if (!t.result)
                        console.log('Test "' + modName + ': ' + testName + '" assertion failed. Expected <' + t.expected + '> Actual <' + t.actual + '>' + (t.message ? ': \'' + t.message + '\'' : ''));
                });
            }());
        </script>

        <link rel="stylesheet" href="../css/text-dropdown.css" />
        <script src="../js/bootstrap-text-dropdown.js"></script>

        <!-- Test suites -->
        <script src="suites/basic.js"></script>

    </head>
    <body>
        <h1 id="qunit-header">bootstrap-text-dropdown</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture"></div>
        <div id="qunit-testresult"></div>

        <div class="input-append bootstrap-textdropdown">
            <input id="textdropdown1" type="text" class="input-small">
        </div>

    </body>
</html>
